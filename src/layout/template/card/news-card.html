
    <div class="news-item">
        <div class="news-img">
            <img class="lazy" data-src="{{ image }}" alt="{{ title }}">
        </div>
        <div class="news-info">
            <div class="news-date">{{ date }}</div>
            <p>{{ title }}</p>
        </div>
        <a href="{{ link }}" class="news-link">
            <include src="assets/svg/news-link-icon.html"></include>
        </a>
    </div>
