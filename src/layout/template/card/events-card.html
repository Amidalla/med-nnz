<div class="events__item">
    <div class="events__image">
        <img class="lazy" data-src="{{ image }}" alt="{{ title }}">
    </div>
    <div class="events__info">
        <div class="events__date">{{ date }}</div>
        <div class="events__title">{{ title }}</div>
        <a href="{{ link }}" class="events__link">
            <span>Подробнее</span>
            <include src="assets/svg/events-arrow.html"></include>
        </a>
    </div>
</div>
