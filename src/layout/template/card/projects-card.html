<div class="projects__item">
    <div class="projects__img">
        <img class="lazy" data-src="{{ image }}" alt="{{ title }}">
    </div>
    <div class="projects__info">
        <div class="projects__title">{{ title }}</div>
        <div class="projects__text">{{ description }}</div>
        <a href="{{ link }}" class="projects__link">
            <span>Подробнее</span>
            <include src="assets/svg/project-arrow.html"></include>
        </a>
    </div>
</div>
